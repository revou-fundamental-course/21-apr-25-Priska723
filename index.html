<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu - Ocha</title>

    <!-- CSS External -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Content --> 
    <header>
        <h1>Website Konversi Suhu - Ocha</h1>
    </header>

    <!-- Main Content --> 
    <main>
        <!--Introduction-->
        <section>
        <!--Intro-->
        <p> Selamat datang di website konversi suhu pertama buatan ocha, semoga membantu. </p>
        </section>

        <!--Form Konversi Suhu-->
        <form class="section-content">
            <div class="section-item">
                <label for="">Celcius (&deg;C) :</label>
            </div>

            <div class="section-item">
                <textarea id="konversi-input"></textarea>
            </div>

            <!--Form Action-->
            <div class="section-item">
                <button class="bg-1">Konversi</button>
                <button class="bg-2">Reset</button>
                <button class="bg-3">Reverse</button>
            </div>
        </form>

        <!--Hasil Konversi Suhu-->
        <section class="section-content">
            <div class="section-item">
                <label for="result-input">Fahrenheit (&deg;F) :</label>
            </div>

            <div class="section-item">
                <textarea id="result-input"></textarea>
            </div>
        </section>

        <!--Penjelasan-->
        <section class="section-content">
            <div class="section-item">
                <label for="calculate-detail">Cara Kalkulasi</label>
            </div>

            <div class="section-item">
                <textarea id="calculate-detail" readonly></textarea>
            </div>
        </section>

        <!--Informasi Tambahan-->
        <section>
            <header>
                <h1>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h1>
            </header>


            <!--Konten Informasi-->
            <article>
                <p> Suhu <span class="formula">S</span> dalam derajat Fahrenheit (&deg;F)</p>

                <!--Formula-->
                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32
                </div>
                    atau
                    <div class="formula">
                        S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1,8) + 32
                    </div>
            </article>
        </section>
    </main>

    <!-- Footer Content --> 
    <footer>
        <p>&copy; 2025 Ocha. All rights reserved.</p>
    </footer>
<!-- JavaScript External -->
        <script src="script.js"></script>
</body>

</html>
